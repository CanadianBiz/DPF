<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-Barres</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
        #video { width: 320px; height: 240px; border: 1px solid #ccc; }
        #result { margin-top: 20px; font-size: 1.2em; color: green; }
        #start-btn { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Scanner de Code-Barres</h1>
    <video id="video" autoplay></video>
    <div>
        <button id="start-btn">Démarrer le scan</button>
    </div>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');
    let codeReader;

    startBtn.addEventListener('click', () => {
        resultDiv.textContent = '';
        if (!codeReader) {
            codeReader = new ZXing.BrowserBarcodeReader();
        }
        codeReader.decodeOnceFromVideoDevice(undefined, video)
            .then(result => {
                resultDiv.textContent = 'Code-barres détecté : ' + result.text;
                codeReader.reset();
            })
            .catch(err => {
                resultDiv.textContent = 'Erreur : ' + err;
            });
    });
    </script>
</body>
</html>
