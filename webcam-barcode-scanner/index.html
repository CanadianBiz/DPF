<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-Barres</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    #video { width: 720px; height: 405px; border: 1px solid #ccc; }
        #result { margin-top: 20px; font-size: 1.2em; color: green; }
        #start-btn { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Scanner de Code-Barres</h1>
    <video id="video" autoplay></video>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    let codeReader;
    let scanning = true;

    function startContinuousScan() {
        resultDiv.textContent = '';
        codeReader = new ZXing.BrowserMultiFormatContinuousReader();
        codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
            if (result && scanning) {
                resultDiv.textContent = 'Code détecté : ' + result.text + ' (' + result.barcodeFormat + ')';
                scanning = false;
                setTimeout(() => { scanning = true; resultDiv.textContent = ''; }, 2000); // relance après 2s
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                resultDiv.textContent = 'Erreur : ' + err;
            }
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
        startContinuousScan();
    });
    </script>
</body>
</html>
