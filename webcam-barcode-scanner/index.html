<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-Barres</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    #video { width: 720px; height: 405px; border: 1px solid #ccc; }
        #result { margin-top: 20px; font-size: 1.2em; color: green; }
        #start-btn { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Scanner de Code-Barres</h1>
    <video id="video" autoplay></video>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    let codeReader;
    let lastCode = '';
    let lastTime = 0;

    async function startContinuousScan() {
        resultDiv.textContent = '';
        codeReader = new ZXing.BrowserBarcodeReader();
        await codeReader.decodeFromStream(
            { video: video },
            (result, err) => {
                if (result) {
                    // N'affiche que si le code est nouveau ou si 2s sont passées
                    const now = Date.now();
                    if (result.text !== lastCode || now - lastTime > 2000) {
                        resultDiv.textContent = 'Code détecté : ' + result.text + ' (' + result.barcodeFormat + ')';
                        lastCode = result.text;
                        lastTime = now;
                    }
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    resultDiv.textContent = 'Erreur : ' + err;
                }
            }
        );
    }

    window.addEventListener('DOMContentLoaded', () => {
        startContinuousScan();
    });
    </script>
</body>
</html>
